</a>
      </h2>

          <div class="node__meta">
        <span>
          Published on <span class="field field--name-created field--type-created field--label-hidden">Thu, 31/01/2019 - 12:31</span>
        </span>
        <span class="hidden">

            <span class="p-name">Paid contributing to Drupal</span>
            <span class="dt-published">2019-01-31T12:31:26+01:00</span>
          </a>
          <a href="/" class="u-author"></a>
        </span>
      </div>
      </header>
  <div class="node__content clearfix">

            <div class="e-content clearfix text-formatted field field--name-body field--type-text-with-summary field--label-hidden field__item"><p>Starting this year, I have the opportunity to contribute to Drupal and get paid for it. While I've had sponsored time in the past, this time it's recurring: <a href="https://dropsolid.com" target="_blank">Dropsolid</a> is paying me a day a month to work on Drupal core or contrib. 1 day is limited, however, make not mistake, even one day is useful to get into the queue and review issues or commit patches on contrib modules I maintain. And of course, I credit them in the issue queue.</p>
<p>The main areas where I will focus on for now are:

<ul>
<li>Issue queue gardening for Drupal Core (RTBC, NR, Critical)</li>
<li>Display Suite maintenance for D8</li>
<li>Configuration management issues</li>
</ul>

Note that I'm looking for areas where I feel comfortable and make sense for the company. For instance, I'm not going to work on IndieWeb during these paid hours - but feel free to contact me if you'd like to have me work on that :)
</p>

<p>I'd love to have more these days like these, so if other companies are interested in sponsoring me to work on Drupal, <a href="https://realize.be/contact">get in touch</a> and let's talk!</p>

<p>For now a big thanks already to <a href="https://dropsolid.com" target="_blank">Dropsolid</a> and see you in the queue!</p></div>

            <div class="p-summary p-bridgy-twitter-content field field--name-field-summary field--type-string-long field--label-hidden field__item">Doing maintenance on Display Suite today, thanks to @dropsolid ! One day a month does make an impact, so let&#039;s talk to see if I can get more days :) #drupal https://realize.be/blog/paid-contributing-drupal</div>
